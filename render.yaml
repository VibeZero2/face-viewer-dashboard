# Updated configuration to use pandas for analytics
services:
  - type: web
    name: face-viewer-dashboard
    env: python
    runtime: python3.12.3
    buildCommand: ""
    startCommand: gunicorn wsgi:application
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: DASHBOARD_SECRET_KEY
        generateValue: true
      - key: FERNET_KEY
        sync: false
      - key: FACE_VIEWER_DATA_DIR
        sync: false
      - key: FACE_VIEWER_BACKEND_URL
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: R_ENABLED
        value: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: WEB_CONCURRENCY
        value: "1"
    healthCheckPath: /
    autoDeploy: true
